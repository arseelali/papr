<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Papr | What's on your mind?</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="wrapper">
                <div class="papr">
                    <img src="./assets/images/logos/papr-transparent-white.png" width="100px" />
                </div>
                <h1 class="main-heading" id="main-heading">Hey <span id="username">User</span>!</h1>
                <h2 class="subheading">What's on your mind?</h2>
            </div>
            <div class="wrapper">
                <h2>Write away!</h2>
                <textarea name="writeArea" id="writeArea" placeholder="Type here..." autofocus></textarea>
            </div>
            <div class="wrapper">
                <button class="btn btn-primary" id="saveButton" value="Save">Save</button>
                <button class="btn btn-secondary" id="clearButton" value="Clear">Clear</button>
                <button class="btn btn-danger" id="voidButton" value="Void">Void Mode</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>

</html>
